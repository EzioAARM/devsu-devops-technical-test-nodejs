version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 18
        commands:
            - cd app
            - echo Installing source NPM dependencies...
            - npm ci
    pre_build:
        commands:
            - echo Pre-build started on `date`
            - echo Running static code analysis...
            - npm run lint || echo "Lint issues found - continuing build"
            - echo Running tests with coverage...
            - npm run test:coverage
            - echo Checking coverage thresholds...
            - node -e "const coverage = require('./coverage/coverage-summary.json'); const { lines, functions, branches, statements } = coverage.total; const threshold = 70; if (lines.pct < threshold || functions.pct < threshold || branches.pct < threshold || statements.pct < threshold) { console.error('Coverage below threshold!'); process.exit(1); }"
    build:
        commands:
            - echo Build started on `date`
            - echo Building the Docker image...
            - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $IMAGE_REPO_URL
            - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
            - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $IMAGE_REPO_URL:$IMAGE_TAG
    post_build:
        commands:
            - echo Pushing the Docker image...
            - docker push $IMAGE_REPO_URL:$IMAGE_TAG
            - echo Build completed on `date`
            - cd ..
            - printf '[{"name":"%s","imageUri":"%s"}]' "$IMAGE_REPO_NAME" "$IMAGE_REPO_URL:$IMAGE_TAG" > imagedefinitions.json

artifacts:
    files: 
        - imagedefinitions.json
    secondary-artifacts:
        coverage-reports:
            files:
                - app/coverage/**/*
            name: coverage-reports
        lint-reports:
            files:
                - app/eslint-report.*
            name: lint-reports

reports:
    coverage-report:
        files:
            - app/coverage/cobertura-coverage.xml
        file-format: 'COBERTURAXML'
        name: 'coverage-report'
    test-report:
        files:
            - app/coverage/junit.xml
        file-format: 'JUNITXML'
        name: 'test-report'