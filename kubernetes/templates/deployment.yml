apiVersion: apps/v1
kind: Deployment
metadata:
    name: devsu-devops-technical-test-nodejs-deployment-{{ .Values.nodeEnv }}
spec:
    replicas: {{ .Values.replicaCount }}
    selector:
        matchLabels:
            app: devsu-devops-technical-test-nodejs
    template:
        metadata:
            labels:
                app: devsu-devops-technical-test-nodejs
        spec:
            containers:
                - name: devsu-devops-technical-test-nodejs-container
                  image: {{ .Values.awsEcrImageUrl }}
                  ports:
                      - containerPort: {{ .Values.containerPort }}
                  env:
                      - name: NODE_ENV
                        value: {{ .Values.nodeEnv | quote }}
                      - name: PORT
                        value: {{ .Values.containerPort | quote }}
                      - name: DATABASE_NAME
                        value: {{ .Values.database.name | quote }}
                      - name: DATABASE_USER
                        value: {{ .Values.database.user | quote }}
                      - name: DATABASE_PASSWORD
                        value: {{ .Values.database.password | quote }}
                  resources:
                      requests:
                          cpu: 100m
                          memory: 128Mi
                      limits:
                          cpu: 500m
                          memory: 512Mi
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: {{ .Values.containerPort }}
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: {{ .Values.containerPort }}
                      initialDelaySeconds: 5
                      periodSeconds: 5
